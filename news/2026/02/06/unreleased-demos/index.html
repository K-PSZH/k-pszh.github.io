        <script>
            window.addEventListener('DOMContentLoaded', () => {
                document.body.classList.remove('preload');
            });

            document.addEventListener("DOMContentLoaded", () => {
                const audios = document.querySelectorAll(".kpszh-audio-container audio");
                const icon = audio => audio.closest(".kpszh-audio-container").querySelector("svg use");
                const setIcon = (audio, play) => icon(audio)?.setAttribute("href", play ? "/img/icons/icons.svg#icon-audio-playing" : "/img/icons/icons.svg#icon-audio");

                document.addEventListener("play", e => {
                    if (e.target.tagName !== "AUDIO") return;

                    audios.forEach(a => {
                        if (a !== e.target) a.pause();
                        setIcon(a, a === e.target);
                    });
                }, true);

                audios.forEach(e => {
                    ["pause", "ended"].forEach(ev =>
                        e.addEventListener(ev, () => setIcon(e, false))
                    );
                });

                document.addEventListener("contextmenu", e => {
                    if (e.target.tagName === "AUDIO") e.preventDefault();
                });
            });

            document.addEventListener('DOMContentLoaded', () => {
                const viewer = document.getElementById('image-viewer');
                const fullImage = document.getElementById('full-image');
                const viewerCaption = document.querySelector('.image-viewer-caption');

                function openViewer(img) {
                    fullImage.src = img.src;
                    activeCaptionKey = img.dataset.caption || null;
                    viewerCaption.textContent = activeCaptionKey ? data[currentLang][activeCaptionKey] : '';
                    viewer.style.display = 'flex';
                    document.body.style.overflow = 'hidden';
                    requestAnimationFrame(() => viewer.classList.add('visible'));
                }

                function closeViewer() {
                    if (!viewer.classList.contains('visible')) return;
                    viewer.classList.remove('visible');
                    viewer.addEventListener('transitionend', function hide(e) {
                        if (e.propertyName === 'opacity') {
                            viewer.style.display = 'none';
                            document.body.style.overflow = '';
                            viewer.removeEventListener('transitionend', hide);
                        }
                    });
                }

                document.addEventListener('click', e => {
                    if (e.target.matches('.zoomable')) {
                        openViewer(e.target);
                    }
                    else if (e.target === viewer || e.target.matches('.close')) {
                        closeViewer();
                    }
                });

                document.addEventListener('keydown', e => {
                    if (e.key === 'Escape') {
                        closeViewer();
                    }
                });
            });
        </script>
